{% extends 'base.html' %}

{% block content %}

{%  if object %}
<h1>Edit {{ object.name }}'s Details </h1>
{% else %}
<h1>Add New Accessory</h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}

<table>
    {{ form.as_table }}
</table>
<input type="submit" class="btn blue" value="{% if object %} Edit {% else %} Add Accessory {% endif %}">

{% if object%}
<a class="btn red" href="{% url 'accessorydetail' object.id %}">Cancel</a>
{% else %}
<a class="btn red" href="{% url 'home' %}">Cancel</a>
{% endif %}

</form>

{% endblock %}
