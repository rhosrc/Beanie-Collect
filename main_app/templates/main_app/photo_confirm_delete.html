{% extends 'base.html' %}

{% block content %}

<h1>Are you sure you want to remove this photo?</h1>
<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn red" value="Yes - Remove">
    <a class="btn blue" href="{% url 'detail' object.id %}">Cancel</a>

</form>

{% endblock %}
