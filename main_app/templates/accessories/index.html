{% extends 'base.html' %}

{% block content %}
<h1>Beanie Accessories</h1>

{% for accessory in accessories %}
<div class="card">
    <a href="{% url 'accessorydetail' accessory.id %}">
        <div class="card-content">
            <span class="card-title">
                {{ accessory.name }}
            </span>
            <p>Name: {{ accessory.name }} </p>
            <p>Color:{{ accessory.color }} </p>
        </div>
    </a>
</div>
{% endfor %}

{% endblock %}
